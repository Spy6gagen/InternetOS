            <input type="text" name="logsarchives" id="logsarchives" autocomplete="off"  placeholder="Enter Console Command" onkeydown="redirect(this)">

<script>
function myFunction()
{   
document.body.style.backgroundColor= "green";
}
function myFunction2()
{   
document.body.style.backgroundColor= "blue";
}
function redirect(ele) {
            if(event.key === 'Enter') {
                if(ele.value === 'IO/PowerO')
                     window.location.href = 'PowerOff.html';
                else
                    alert("Invalid Console Command...");
            }
        }
</script>
